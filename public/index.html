<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virat Kohli</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Initial Content -->
    <h1>Virat Kohli</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Upload:</label>
        <input type="file" id="file" name="file" required />

        <!-- Textarea for Job Description -->
        <label for="jobDescription">Paste text:</label>
        <textarea id="jobDescription" name="jobDescription" rows="6" placeholder="Paste the text here..." required></textarea>

        <button type="submit">Upload</button>
    </form>


    <!-- Loading Spinner -->
    <div id="spinner" class="spinner"></div>
    <div id="gemini" class="gemini"></div>
    <div id="summary" class="summary">
<!--        <div id="summary" class="summery"></div>-->
        <div id="dropdownSection" class="dropdown-section hidden">
            <select id="dropdown1">
                <option value="">Select Option 1</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <select id="dropdown2">
                <option value="">Select Option 2</option>
                <option value="optionA">Option A</option>
                <option value="optionB">Option B</option>
            </select>

            <select id="dropdown3">
                <option value="">Select Option 3</option>
                <option value="choice1">Choice 1</option>
                <option value="choice2">Choice 2</option>
            </select>

            <button id="regenerateButton">
                <img src="regenerate-icon.png" alt="Regenerate" />
            </button>
        </div>
    </div>



    <!-- Dynamic Content will replace this after upload -->
</div>

<!-- Link to the external JavaScript file -->
<script src="app.js"></script>
</body>
</html>
