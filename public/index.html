<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Am I A Good Fit?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Why Am I A Good Fit?</h1>
    <form id="jobForm">
        <label for="jobDescription"></label>
        <textarea id="jobDescription" name="jobDescription" rows="6" placeholder="Paste the job description here..."
                  required></textarea>
        <button id="jdUploadButton" type="submit">Upload</button>
    </form>
    <div id="spinner" class="spinner"></div>
    <div id="summaryOutput"></div>
    <div id="dropdownSection" class="dropdown-section hidden">
        <label for="type">Summary Type:</label>
        <select id="type">
            <option value="key-points" selected>Key Points</option>
            <option value="tl;dr">TL;DR</option>
            <option value="teaser">Teaser</option>
            <option value="headline">Headline</option>
        </select>

        <label for="length">Length:</label>
        <select id="length">
            <option value="short" selected>Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
        </select>

        <label for="format">Format:</label>
        <select id="format">
            <option value="markdown" selected>Markdown</option>
            <option value="plain-text">Plain text</option>
        </select>

        <button id="regenerateButton">
            <img src="rotate.png" class="small-icon" alt="Regenerate"/>
        </button>
    </div>
    <form id="resumeUploadForm" enctype="multipart/form-data" hidden="hidden">
        <label for="file" >Upload Your Resume:</label>
        <input type="file" id="file" name="file" />
        <button id="resumeSubmitButton" type="submit" >Upload</button>
    </form>
    <div id="spinner2" class="spinner"></div>
    <div id="gemini" class="gemini" hidden="hidden"></div>
    <div id="prompt-summary" class="prompt-summary" hidden="hidden"></div>
    <form id="rewriteForm" class="rewriteForm" hidden="hidden">
        <fieldset>
            <legend>Rewrite:</legend>
            <div class="wrapper">
                <label
                >Do you want to add some more things in the answer?.
                    <input type="text" id="prompt" class="prompt-box" placeholder="Add new details that are missing from your resume">
                </label>
                <label
                >Rewrite tone:
                    <select id="rewrite-tone">
                        <option selected value="as-is">As is</option>
                        <option value="more-formal">More formal</option>
                        <option value="more-casual">More casual</option>
                    </select>
                </label>
                <label
                >Rewrite format:
                    <select id="rewrite-format">
                        <option selected value="as-is">As is</option>
                        <option value="plain-text">Plain text</option>
                        <option value="markdown">Markdown</option>
                    </select>
                </label>
                <label
                >Rewrite length:
                    <select id="rewrite-length">
                        <option selected value="as-is">As is</option>
                        <option value="shorter">Shorter</option>
                        <option value="longer">Longer</option>
                    </select>
                </label>
                <button id="rewriteFormButton" type="submit">‚úçüèª Rewrite</button>
            </div>
        </fieldset>
    </form>


</div>
<script type="module"  src="app.js"></script>
</body>
</html>
